<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <!-- bootstrap-files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>Quizable</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizable</span>
      </div>
    </nav>

    <div class="cardContainer">
      <div class="card" style="width: 30rem">
        <img src="img/card1.jpg" id="picture" class="card-img-top"/>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar bg-success" id="progressbarPercent" style="width: 0%"></div>
        </div>
        <div class="card-body endscreen" id="endscreen" style="display: none;">
          <h5 class="card-title" id="endscreenText">Quiz beendet!</h5>
          <span>Du hast <b id="numberOfRightAnswers"></b> von <b id="numberAllQ"></b> Fragen richtig beantwortet! Herzlichen Glückwunsch</span>
          <button type="button" class="btn btn-success" id="reset-button" onclick="resetQuiz()">Quiz erneut versuchen</button>
        </div>
        <div class="card-body quizQuestions" id="quizQuestions">
          <h5 class="card-title" id="questionText">Frage</h5>

          <div class="card mb-2">
            <div class="card-body quizAnswer" onclick="answer('answer_1')" id="answer_1">Antwort</div>
          </div>

          <div class="card mb-2">
            <div class="card-body quizAnswer" onclick="answer('answer_2')" id="answer_2">Antwort</div>
          </div>

          <div class="card mb-2">
            <div class="card-body quizAnswer" onclick="answer('answer_3')" id="answer_3">Antwort</div>
          </div>

          <div class="card mb-2">
            <div class="card-body quizAnswer" onclick="answer('answer_4')" id="answer_4">Antwort</div>
          </div>

          <div class="question-footer">
            <span> <b id="numberCurrentQ">1</b> von <b id="numberQ"></b> Fragen </span>
            <button type="button" disabled class="btn btn-success" id="next-button" onclick="nextQuestion()">Nächste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
